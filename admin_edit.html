{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Editează: {{ item.name }}</h2>
    <form method="post" enctype="multipart/form-data" class="grid grid-3">
      <div class="card">
        <label>Nume</label>
        <input name="name" value="{{ item.name }}" required>
        <label>Categorie</label>
        <select name="category">
          <option value="piese" {% if item.category=='piese' %}selected{% endif %}>Piese</option>
          <option value="detailing" {% if item.category=='detailing' %}selected{% endif %}>Detailing</option>
        </select>
        <label>Preț (RON)</label>
        <input name="price" type="number" step="0.01" value="{{ item.price }}">
      </div>
      <div class="card">
        <label>Descriere</label>
        <textarea name="description" rows="8">{{ item.description }}</textarea>
      </div>
      <div class="card">
        <label>Imagine</label>
        {% if item.image_filename %}
          <img src="{{ url_for('static', filename='uploads/' ~ item.image_filename) }}" style="max-width:100%;border-radius:12px;margin-bottom:8px">
        {% endif %}
        <input type="file" name="image" accept="image/*">
      </div>
      <div style="grid-column:1/-1">
        <button class="btn primary" type="submit">Actualizează</button>
        <a class="btn" href="{{ url_for('admin_dashboard') }}">Înapoi</a>
      </div>
    </form>
  </div>
{% endblock %}
